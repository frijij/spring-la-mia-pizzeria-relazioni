<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
    <title>Crea nuova offerta</title>
</head>
<body class="bg-warning">
<div class="container">
    <h1 class="text-danger">Crea nuova offerta</h1>
    <form class="row g-3" id="offerta-form"
          th:action="@{/offerte/create}"
          th:object="${offerta}"
          method="POST">
        <input type="hidden" th:field="*{pizza}">
        <div class="col-md-12">
            <label for="titolo" class="form-label">Titolo</label>
            <input type="text" class="form-control" id="titolo" th:field="*{titolo}"
                   th:errorClass="is-invalid"/>
        </div>

        <div class="col-md-6">
            <label for="data-inizio" class="form-label">Data Inizio</label>
            <input type="date" class="form-control" id="data-inizio" th:field="*{dataInizio}"
                   th:errorClass="is-invalid">
        </div>
        <div class="col-md-6">
            <label for="data-fine" class="form-label">Data Fine</label>
            <input type="date" class="form-control" id="data-fine" th:field="*{dataFine}" th:errorClass="is-invalid">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-danger">Crea</button>
            <a class="btn btn-light" th:href="@{/pizze/show/{pizzaId}(pizzaId=${offerta.pizza.id})}">Annulla</a>
        </div>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
