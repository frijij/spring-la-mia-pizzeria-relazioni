<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
    <title>Crea nuova pizza</title>
</head>

<body>
<div class="bg-warning mh-100 fixed-bottom fixed-top">
    <h1 class="text-danger text-center m-2">Crea nuova pizza: </h1>
    <hr>
    <div class="container">
        <form class="row g-3" id="pizza-form"
              th:action="@{/pizze/create}"
              th:object="${pizza}"
              method="POST">
            <div class="col-md-6">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" th:field="*{nome}"
                       th:errorClass="is-invalid"/>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}">
                    <ul>
                        <li th:each="err:${#fields.errors('nome')}" th:text="${err}"></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-6">
                <label for="descrizione" class="form-label">Descrizione</label>
                <input type="text" class="form-control" id="descrizione"
                       placeholder="Inserisci gli ingredienti della tua pizza..." th:field="*{descrizione}"
                       th:errorClass="is-invalid"/>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('descrizione')}">
                    <ul>
                        <li th:each="err:${#fields.errors('descrizione')}" th:text="${err}"></li>
                    </ul>
                </div>
            </div>
            <div class="col-12">
                <label for="prezzo" class="form-label">Prezzo</label>
                <div class="input-group mb-3">
                    <span class="input-group-text">â‚¬</span>
                    <input type="number" class="form-control" id="prezzo" placeholder="0.00" step="0.01"
                           th:field="*{prezzo}" th:errorClass="is-invalid"/>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('prezzo')}">
                        <ul>
                            <li th:each="err:${#fields.errors('prezzo')}" th:text="${err}"></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <label for="url-foto" class="form-label">Url Immagine</label>
                <input type="text" class="form-control" id="url-foto"
                       placeholder="Inserisci l'indirizzo dell'immagine..." th:field="*{urlFoto}"
                       th:errorClass="is-invalid"/>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('urlFoto')}">
                    <ul>
                        <li th:each="err:${#fields.errors('urlFoto')}" th:text="${err}"></li>
                    </ul>
                </div>
            </div>
            <h4>Ingredienti:</h4>
            <div class="form-check col-3" th:each="ingrediente : ${ingredienti}">
                <input class="form-check-input" type="checkbox" th:value="${ingrediente.id}"
                       th:id="|ingrediente_${ingrediente.id}|" th:field="*{ingredienti}">
                <label class="form-check-label" th:for="|ingrediente_${ingrediente.id}|"
                       th:text="${ingrediente.nome}"></label>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-danger">Crea</button>
                <a class="btn btn-light" th:href="@{/pizze}">Annulla</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
